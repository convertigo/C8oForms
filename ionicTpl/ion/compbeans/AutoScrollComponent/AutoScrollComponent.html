<ion-infinite-scroll [position]="scroll_position" [threshold]="scroll_threshold" [enabled]="scroll_isEnabled" (ionInfinite)="$event.waitFor(doInfinite($event))">
	<ion-infinite-scroll-content 
		loadingSpinner="bubbles" 
		loadingText="Loading more data...">
	</ion-infinite-scroll-content>
</ion-infinite-scroll>
