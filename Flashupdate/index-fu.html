<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<body>
		<div id="main" class="container">
			<h1>Launching Application</h1>
			<h2 class="dataProjectName"></h2>
			<h2 id="checkingUpdate">Checking for updates</h2>
			<div id="requireUserConfirmation" class="bgContainerAlert">
				<div class="containerAlert">
					<h2>Update available</h2>
					<p>Do you want to update your application?</p>
					<div class="centerBloc"><button value="yes" id="requireUserConfirmationYes" class="btn">yes</button><button value="no" id="requireUserConfirmationNo" class="btn">no</button></div>
				</div>
			</div>
			<div class="titreUpdating">
				<h2>Updating application â€¦</h2>
			</div>
			<div id="progress">
	 			<div class="progressBloc">
	 				<div id="progressGaugeColor1"></div>
	 				<div id="progressGaugeColor2"></div>
					<canvas id="progressGauge" width="200" height="200"></canvas>
					<div id="progressMsg">
						<div><span id="progressCur"></span> KB</div>
						<hr/>
						<div><span id="progressTotal"></span> KB</div>
					</div>
				</div>
			</div>
		</div>
