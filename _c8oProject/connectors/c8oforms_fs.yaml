↓forms [couchdb.DesignDocument]: 
  docdata: 
    →: |
      '{
        "_id": "_design\/forms",
        "filters": {},
        "updates": {},
        "views": {
          "view": {"map": "function (doc) {\r\n
          try {\r\n
              if(doc._id.indexOf(\"C8Oreserved\") == -1){\r\n
                  emit(doc._id, {doc: doc});\r\n
              }\r\n
          } catch (err) {\r\n
              log(err.message);\r\n
          }\r\n
      }"},
          "formulaires": {"map": "function (doc) {\r\n
          try {\r\n
              if(doc.deleted != true && doc._id.indexOf(\"C8Oreserved\") == -1 && doc._id.indexOf(\"published\") == -1 && doc._id.indexOf(\"control_document\") == -1){\r\n
                  emit(doc._id, {doc: doc});\r\n
              }    \r\n
          } catch (err) {\r\n
              log(err.message);\r\n
          }\r\n
      }\r\n
      "},
          "favorites": {"map": "function (doc) {\r\n
          try {\r\n
              if(doc._id.indexOf(\"C8Oreserved\") == -1){\r\n
                  emit(doc._id, doc._rev);    \r\n
              }\r\n
          } catch (err) {\r\n
              log(err.message);\r\n
          }\r\n
      }"},
          "formulaires-search": {"map": "function (doc) {\r\n
            try {\r\n
                if(doc.deleted != true && doc._id.indexOf(\"C8Oreserved\") == -1 && doc._id.indexOf(\"published\") == -1 && doc._id.indexOf(\"control_document\") == -1){\r\n
                    emit(doc.name.toLowerCase(), {doc: doc});\r\n
                }    \r\n
            } catch (err) {\r\n
                log(err.message);\r\n
            }\r\n
      }"},
          "byFolder": {
            "map": "function (doc) {\r\n
          if(doc.deleted != true && doc._id.indexOf(\"C8Oreserved\") == -1 && doc._id.indexOf(\"published\") == -1 && doc._id.indexOf(\"control_document\") == -1){\r\n
              if(doc.tag != undefined && doc.tag != \"[]\"){\r\n
                    var arr = JSON.parse(doc.tag);\r\n
                        for(var i in arr){\r\n
                              emit(arr[i], doc._id);  \r\n
                            }\r\n
                    }\r\n
                    \r\n
              else{\r\n
                    emit(\"_c8o_out_c8o\", doc._id)\r\n
              }\r\n
          }\r\n
      }",
            "reduce": "function (keys, values, rereduce) {\r\n
           return values;\r\n
      }"
          },
          "byFolderNoReduce": {"map": "function (doc) {\r\n
          if(doc.deleted != true && doc._id.indexOf(\"C8Oreserved\") == -1 && doc._id.indexOf(\"published\") == -1 && doc._id.indexOf(\"control_document\") == -1){\r\n
              if(doc.tag != undefined && doc.tag != \"[]\"){\r\n
                    var arr = JSON.parse(doc.tag);\r\n
                    for(var i in arr){\r\n
                      emit(arr[i], {doc: doc});  \r\n
                    }\r\n
              }\r\n
              else{\r\n
                    emit(\"_c8o_out_c8o\", {doc: doc})\r\n
              }\r\n
          }\r\n
      }"}
        }
      }'
