↓allForms [couchdb.DesignDocument]: 
  docdata: 
    →: |
      '{
        "_id": "_design\/allForms",
        "filters": {},
        "updates": {},
        "views": {"tags": {
          "map": "function (doc) {\r\n
          try {\r\n
              if(doc.deleted != true && doc._id.indexOf(\"C8Oreserved\") == -1 && doc._id.indexOf(\"control_document\") == -1 && ((doc.tag != undefined && doc.tag != \"[]\") ||(doc.subTag != undefined && doc.subTag != \"[]\"))){\r\n
                  emit(doc._id, {tags: JSON.parse(doc.tag), subTags: JSON.parse(doc.subTag)});\r\n
                  \/\/{tags: JSON.parse(doc.tag), subTags: JSON.parse(doc.subTag)});\r\n
              } \r\n
          } catch (err) {\r\n
              log(err.message);\r\n
          }\r\n
      }",
          "reduce": "function (keys, values, rereduce) {\r\n
          try {\r\n
              if(!rereduce){\r\n
                  return values;\r\n
              }\r\n
              else{\r\n
                var tags = [];\r\n
                var subTags = [];\r\n
                for (i in values) { \r\n
                      if(values[i][0][\"tags\"] != undefined){\r\n
                        for (j in values[i][0][\"tags\"]) {\r\n
                           if(tags.indexOf(values[i][0][\"tags\"][j]) == -1){\r\n
                             tags.push(values[i][0][\"tags\"][j]);\r\n
                           }\r\n
                        }\r\n
                      }\r\n
                     \r\n
                } \r\n
                return tags;\r\n
              }\r\n
                    \r\n
          } catch (err) {\r\n
              log(err.message);\r\n
          }\r\n
      }"
        }}
      }'
