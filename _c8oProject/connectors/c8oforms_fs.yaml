↓control_documents [couchdb.DesignDocument]: 
  docdata: 
    →: |
      '{
        "_id": "_design\/control_documents",
        "filters": {},
        "updates": {},
        "views": {
          "control_documents_published": {"map": "function (doc) {\r\n
          try {\r\n
              if(doc._id != \"C8Oreserved\" && doc._id.indexOf(\"published\") == -1 && doc._id.indexOf(\"control_document_publish\") != -1){\r\n
                  emit(doc._id, doc._rev);\r\n
              }    \r\n
          } catch (err) {\r\n
              log(err.message);\r\n
          }\r\n
      }"},
          "control_documents_create_user": {"map": "function (doc) {\r\n
          try {\r\n
              if(doc._id != \"C8Oreserved\" && doc._id.indexOf(\"published\") == -1 && doc._id.indexOf(\"control_document_create_user\") != -1){\r\n
                  emit(doc._id, doc._rev);\r\n
              }    \r\n
          } catch (err) {\r\n
              log(err.message);\r\n
          }\r\n
      }"},
          "control_documents_delete_user": {"map": "function (doc) {\r\n
          try {\r\n
              if(doc._id != \"C8Oreserved\" && doc._id.indexOf(\"published\") == -1 && doc._id.indexOf(\"control_document_delete_user\") != -1){\r\n
                  emit(doc._id, doc._rev);\r\n
              }    \r\n
          } catch (err) {\r\n
              log(err.message);\r\n
          }\r\n
      }"}
        }
      }'
↓forms [couchdb.DesignDocument]: 
  docdata: 
    →: |
      '{
        "_id": "_design\/forms",
        "filters": {},
        "updates": {},
        "views": {
          "view": {"map": "function (doc) {\r\n
          try {\r\n
              if(doc._id != \"C8Oreserved\"){\r\n
                  emit(doc._id, {doc: doc});\r\n
              }\r\n
          } catch (err) {\r\n
              log(err.message);\r\n
          }\r\n
      }"},
          "formulaires": {"map": "function (doc) {\r\n
          try {\r\n
              if(doc.deleted != true && doc._id != \"C8Oreserved\" && doc._id.indexOf(\"published\") == -1 && doc._id.indexOf(\"control_document\") == -1){\r\n
                  emit(doc._id, {doc: doc});\r\n
              }    \r\n
          } catch (err) {\r\n
              log(err.message);\r\n
          }\r\n
      }\r\n
      "},
          "favorites": {"map": "function (doc) {\r\n
          try {\r\n
              \r\n
              emit(doc._id, doc._rev);\r\n
          } catch (err) {\r\n
              log(err.message);\r\n
          }\r\n
      }"},
          "formulaires-search": {"map": "function (doc) {\r\n
            try {\r\n
                if(doc.deleted != true && doc._id != \"C8Oreserved\" && doc._id.indexOf(\"published\") == -1 && doc._id.indexOf(\"control_document\") == -1){\r\n
                    emit(doc.name.toLowerCase(), {doc: doc});\r\n
                }    \r\n
            } catch (err) {\r\n
                log(err.message);\r\n
            }\r\n
      }"}
        }
      }'
