      '{
        "_id": "_design\/authentication",
        "filters": {},
        "updates": {},
        "views": {
          "distinctGroups": {
            "map": "function (doc) {\r\n
          if (typeof doc[\"c8oGrp\"] == \"string\") {\r\n
              emit(doc[\"c8oGrp\"], 1);\r\n
          } else if (typeof doc[\"c8oGrp\"] != \"undefined\") {\r\n
              for (var grp in doc[\"c8oGrp\"]) {\r\n
                  if (\"\" + doc[\"c8oGrp\"][grp] == \"true\")\r\n
                  emit(grp, 1);            \r\n
              }\r\n
          }\r\n
      }",
            "reduce": "_count"
          }
        }
      }'
