                        '		let elems = props.parent.out.elems;
                        		let path = (page as any).path;
                        		var attach_to_delete = [];
                        		if(elems != undefined){
                        	        try{
                        	            for(let elem in (page as any).pageOwner.item[path]){
                        					let current = (page as any).pageOwner.item[path][elem];
                        					for(let i in current["vars"]){
                        						let variables =  current["vars"][i];
                        						if(variables["from_attachment"] != undefined && variables["from_attachment"] == true){
                        							attach_to_delete.push({"docid": page["form"]["_id"], "name": variables["attchament_name"]});//, "rev": page["form"]["_rev"]});
                        						}
                        					}
                        	                delete (page as any).pageOwner.item[path][elem];//.enabled = false;
                        	            }
                        	        }
                        	        catch(e){
                        	            
                        	        }
                        	        (page as any).pageOwner.item[path] == undefined ? (page as any).pageOwner.item[path] = {}: null;
                        	        if((page as any).pageOwner.item[path][elems.name] != undefined && (page as any).pageOwner.item[path][props.parent.out.elems] != undefined){
                        	            for(let i in  (page as any).pageOwner.item[path][props.parent.out.elems].vars){
                        	                if(elems["vars"][i] != undefined){
                        	                    elems["vars"][i] =  (page as any).pageOwner.item[path][elems.name].vars[i];
                        	                }
                        	            }
                        	        } 
                        	        if((page as any).pageOwner.item[path][elems.name] == undefined){
                        	            (page as any).pageOwner.item[path][elems.name] = {};
                        	        }
                        	        
                        			for(let i in elems["vars"]){
                        				if(elems["vars"][i]["str"] == undefined){
                        					elems["vars"][i]["str"] = "";
                        				}
                        			}
                        	        (page as any).pageOwner.item[path][""+elems.name].vars = elems["vars"];
                        			(page as any).pageOwner.item[path][""+elems.name].enabled = true;
                        			(page as any).pageOwner.item[path][""+elems.name].fullsync = elems["fullsync"];
                        			if(elems["fullsync"]){
                        				(page as any).pageOwner.item[path][""+elems.name].projectName = elems["projectName"];
                        				(page as any).pageOwner.item[path][""+elems.name].connectorName = elems["connectorName"];
                        				(page as any).pageOwner.item[path][""+elems.name].viewName = elems["viewName"];
                        			}
                        		}
                        		elems = undefined;
                        		
                        		// doing this to remove old variables attachment if not a conflict is generated
                        		(page as any).pageOwner.updateState().then((res)=>{
                        			resolve();
                        			if(attach_to_delete.length > 0){
                        				for(let elem of attach_to_delete){
                        					try{
                        						page.c8o.callJsonObject("fs://c8oforms_fs.delete_attachment", elem)
                        						.then((res)=>{
                        							console.log("succesfully deleted :"+ elem["attchament_name"]);
                        							return null;
                        						})
                        					}
                        					catch(e){
                        						console.error("an error not catched occured while deleting :"+ elem["attchament_name"], e);
                        					}
                        				}
                        			}
                        		})
                        		
                        		
                        		
                        			
                        		
                        		
                        		
                        		
