                        					//@ts-ignore
                        					file =  await dataURLtoFile("data:image/jpg;base64,"+vars.src, vars.item.config.name);
                        					let end_time = new Date().getTime();
                        					page.c8o.log.debug(`(Camera component) : base64 to file succesfull, total computing time: ${(end_time - time) / 1000} seconds"`);
                        					if( file.size > authorized_size){
                        						page.c8o.log.debug(`(Camera component) : image size (${file.size} Bytes) exeeds default authorized size (${authorized_size} Bytes)`);
                        						page.c8o.log.debug("(Camera component) : we will compress image");
                        						try{
                        							time = new Date().getTime();
                        							//@ts-ignore
                        							file = await compressAccurately(file,authorized_size/1000);
                        							end_time = new Date().getTime();
                        							page.c8o.log.debug(`(Camera component) : image compression succesfull, new size: ${file.size} Bytes, total computing time: ${(end_time - time) / 1000} seconds"`);
                        							
                        						}
                        						catch(e){
                        							page.c8o.log.debug("(Camera component) : image compression failed", e);
                        						}
                        					}
                        					vars.model.value  = file;
                        					vars.model.att_type = true;
                        				}
                        				catch(e){
                        					page.c8o.log.debug("(Camera component) : base64 to file transformation failed", e);
                        					vars.item.config.src = "data:image/jpeg;base64," + vars.src;
                        	            	vars.model.value   = vars.src;
                        					vars.model.att_type = false;
                        				}
                        				resolve();
                        			}
                        		
                        	        lower_quality_if_necessary();
                        '
