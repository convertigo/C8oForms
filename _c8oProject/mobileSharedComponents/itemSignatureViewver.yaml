        	getSelfWidth(){
        		let width = document.getElementsByClassName("signature-pad--body")[0]["offsetWidth"];
        		if(width != this.width){
        			this.width = width;
        			setTimeout(()=>{
        				this.sign.resize();
        			})
        		}
        		return "" + width;
        	}
