    - ↑classname: com.twinsoft.convertigo.beans.common.FormatedContent
    - com.twinsoft.convertigo.beans.common.FormatedContent: 
      →: |
        '/*Begin_c8o_PageImport*/
        import {TranslateService} from ''@ngx-translate/core'';
        /*End_c8o_PageImport*/
        /*Begin_c8o_PageDeclaration*/
        	public list = [];
        	public listResponses = [];
        	public creating ="";
        	/*End_c8o_PageDeclaration*/
        /*Begin_c8o_PageConstructor*/
        		/*End_c8o_PageConstructor*/
        /*Begin_c8o_PageFunction*/
        	
        	getTranslate(msgTosearch :string): Promise<any>{
                return new Promise((resolve, reject)=>{
                    let translate = this.getInstance(TranslateService)
                    translate.get(msgTosearch).subscribe((res: string) => {
                        resolve(res);
                    });
                });        
            }
        	
        	
        	getTime(){
        		return new Date().getTime() + "";
        	}
        	
        	formatTime(date: any){
        	    return new Date(+date).toLocaleString();
        	}
        	
        	getcolorfromEl(id){
        	    var el = document.getElementById(id)
        	    if(el != null){
        	        let rgb = this.getAverageRGB(el);
        	        let hex = this.rgbToHex(rgb);
        	        return this.getContrastYIQ(hex);
        	    }
        	}
        	
        	rgbToHex (rgb) { 
        	    var hex = Number(rgb).toString(16);
        	    if (hex.length < 2) {
        	         hex = "0" + hex;
        	    }
        	    return hex;
        	  }
        	
        	getContrastYIQ(hexcolor){
        	    var r = parseInt(hexcolor.substr(0,2),16);
        	    var g = parseInt(hexcolor.substr(2,2),16);
        	    var b = parseInt(hexcolor.substr(4,2),16);
        	    var yiq = ((r*299)+(g*587)+(b*114))/1000;
        	    console.log((yiq >= 128) ? ''black'' : ''white'');
        	    return (yiq >= 128) ? ''black'' : ''white'';
        	}
        	
        	getAverageRGB(imgEl) {
        
        	    var blockSize = 5, // only visit every 5 pixels
        	        defaultRGB = {r:0,g:0,b:0}, // for non-supporting envs
        	        canvas = document.createElement(''canvas''),
        	        context = canvas.getContext && canvas.getContext(''2d''),
        	        data, width, height,
        	        i = -4,
        	        length,
        	        rgb = {r:0,g:0,b:0},
        	        count = 0;
        
        	    if (!context) {
        	        return defaultRGB;
        	    }
        
        	    height = canvas.height = imgEl.naturalHeight || imgEl.offsetHeight || imgEl.height;
        	    width = canvas.width = imgEl.naturalWidth || imgEl.offsetWidth || imgEl.width;
        
        	        var src = imgEl.src;
        	        imgEl = new Image;
        	        imgEl.setAttribute(''crossOrigin'', ''anonymous''); 
        	        imgEl.src = src;
        	    
        	    context.drawImage(imgEl, 0, 0);
        	    
        	    //context.canvas.baseURI = this.router.c8o.endpoint;
        	    try {
        	        data = context.getImageData(0, 0, width, height);
        	    } catch(e) {
        	        /* security error, img on diff domain */
        	        return defaultRGB;
        	    }
        
        	    length = data.data.length;
        
        	    while ( (i += blockSize * 4) < length ) {
        	        ++count;
        	        rgb.r += data.data[i];
        	        rgb.g += data.data[i+1];
        	        rgb.b += data.data[i+2];
        	    }
        
        	    // ~~ used to floor values
        	    rgb.r = ~~(rgb.r/count);
        	    rgb.g = ~~(rgb.g/count);
        	    rgb.b = ~~(rgb.b/count);
        
        	    return rgb;
        
        	}
        	
        	/*End_c8o_PageFunction*/
        '
