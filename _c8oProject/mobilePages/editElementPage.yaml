            			if(this.navParams.data[0] == 'form'){
            				this.elm = this.cloneF(this.navParams.data[1]["form"]);
            				this.pageOrigin = this.navParams.data[1];
            				this.type = this.navParams.data[0];
            				for (var i = 1; i < 23; i++) {
            					this.urls.push(this.router.c8o.endpoint+"/DisplayObjects/assets/jpg/img"+i+".jpg");
            				}
            				for (var j = 1; j < 3; j++) {
            					this.urls.push(this.router.c8o.endpoint+"/DisplayObjects/assets/png/img"+j+".png");
            				}
            				if(this.elm["wallpaper"]["enabled"]){
            					this.elm["wallpaper"]["link"] = "/DisplayObjects/assets/jpg/img1.jpg"
            					for (var k = 0; k < this.urls.length; k++) {
            						if(this.router.c8o.endpoint+"/"+this.elm["wallpaper"]["link"] == this.urls[k]){
            							this.indexslide = k;
            							this.slides.slideTo(k);
            						}
            					} 
            				}
            				
            				
            			}
            			else{
            				this.elm = this.cloneF(this.navParams.data[0]);    
            			    this.pageOrigin = this.navParams.data[1];
            			    if(this.navParams.data[2] != null){
            			        this.i = this.navParams.data[2];
            			        this.j = this.navParams.data[3];
            			    }
            			    if(this.navParams.data[4] != null){
            			    	this.k = this.navParams.data[4];
            			    }
            			}
            	    
            	    
            	    resolve();
            
