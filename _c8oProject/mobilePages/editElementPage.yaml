      →: |
        '/*Begin_c8o_PageImport*/
        import { Slides } from ''ionic-angular'';
        /*End_c8o_PageImport*/
        /*Begin_c8o_PageDeclaration*/
        	public elm: object = {};
        	public pageOrigin;
        	public i;
        	public j;
        	public k;
        	public datetimeconfig = [];
        	public type;
        	public urls = [];
        	public select = ''color'';
        	public indexslide;
        	
        	@ViewChild(''slides'') slides: Slides;
        	/*End_c8o_PageDeclaration*/
        /*Begin_c8o_PageConstructor*/
        		/*End_c8o_PageConstructor*/
        /*Begin_c8o_PageFunction*/
        	public cloneF(source) {
                if (Object.prototype.toString.call(source) === ''[object Array]'') {
                    var cloneArray = [];
                    for (var i=0; i<source.length; i++) {
                    cloneArray[i] = this.cloneF(source[i]);
                    }
                    return cloneArray;
                } else if (typeof(source)=="object") {
                    var cloneObject = {};
                    for (var prop in source) {
                        if (source.hasOwnProperty(prop)) {
                            cloneObject[prop] = this.cloneF(source[prop]);
                        }
                    }
                    return cloneObject;
                } else {
                    return source;
                }
            }
                    
            save(){
                if(this.navParams.data[0] == ''form''){
                	this.pageOrigin.form = this.elm;
                }
                if(this.k != null){
                    this.pageOrigin.formsList[this.i].children[this.j].children[this.k] = this.elm; 
                }
                else if(this.i != null){
                    this.pageOrigin.formsList[this.i].children[this.j] = this.elm; 
                }
                else{
                    for(let i= 0; i< this.pageOrigin.formsList.length; i++){
                        if(this.pageOrigin.formsList[i]["id"] == this["elm"]["id"]){
                            this.pageOrigin.formsList[i] = this.elm;
                        }
                    }
                }
                
           }
        	/*End_c8o_PageFunction*/
        '
