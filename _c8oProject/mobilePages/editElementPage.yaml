          - com.twinsoft.convertigo.beans.common.FormatedContent: 
            →: |
              			if(this.elm.config != undefined){
              				if(this.elm.config.day_names != undefined){
              						this.datetimeconfig['fr'] = false;
              						this.datetimeconfig['en'] = false;
              						this.datetimeconfig['es'] = false;
              					if(this.elm.config.day_names[0] == 'Sunday' ){
              						this.datetimeconfig['en'] = true;
              					}
              					else if(this.elm.config.day_names[0] == 'Dimanche' ){
              						this.datetimeconfig['fr'] = true;	
              					}
              					else if(this.elm.config.day_names[0] == 'Domingo' ){
              						this.datetimeconfig['es'] = true;	
              					}
              				}
              				if(this.elm.config.display_format != undefined){
              					if(this.elm.config.display_format == 'HH:mm:ss' ){
              						this.datetimeconfig['HH:mm:ss'] = true;
              					}
              					else if(this.elm.config.display_format == 'MM/DD/YY' ){
              						this.datetimeconfig['MM/DD/YY'] = true;
              					}
              					else if(this.elm.config.display_format == 'DD/MM/YY' ){
              						this.datetimeconfig['DD/MM/YY'] = true;
              					}
              					else if(this.elm.config.display_format == 'MM/DD/YYYY' ){
              						this.datetimeconfig['MM/DD/YYYY'] = true;
              					}
              					else if(this.elm.config.display_format == 'DD/MM/YYYY' ){
              						this.datetimeconfig['DD/MM/YYYY'] = true;
              					}
              					else if(this.elm.config.display_format == 'DDDD MMMM D, YYYY' ){
              						this.datetimeconfig['DDDD MMMM D, YYYY'] = true;
              					}
              				}
              			}
              		resolve();
              
