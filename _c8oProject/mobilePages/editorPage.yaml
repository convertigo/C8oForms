        	public setCaretPosition(elemId, caretPos){
        		var elem: any = document.getElementById(elemId);
        	    if(elem != null) {
        	        if(elem.createTextRange) {
        	            var range = elem.createTextRange();
        	            range.move(''character'', caretPos);
        	            range.select();
        	        }
        	        else {
        	            if(elem.selectionStart) {
        	                elem.focus();
        	                elem.setSelectionRange(caretPos, caretPos);
        	            }
        	            else
        	                elem.focus();
        	        }
        		}
        		console.log("setCaretPosition at "+ caretPos);
        	}
        	
        	public getCarretPosition(element: any): number{
        		var caretOffset = 0;
        	    var docu = element.ownerDocument || element.document;
        	    var win = docu.defaultView || docu.parentWindow;
        	    var sel;
        		var id = element.id;
        		if (typeof win.getSelection != "undefined") {
        	        sel = win.getSelection();
        	        if (sel.rangeCount > 0) {
        	            var range = win.getSelection().getRangeAt(0);
        	            var preCaretRange = range.cloneRange();
        	            preCaretRange.selectNodeContents(element);
        	            preCaretRange.setEnd(range.endContainer, range.endOffset);
        	            caretOffset = preCaretRange.toString().length;
        	        }
        	    } 
        		else if ( (sel = docu.selection) && sel.type != "Control") {
        	        var textRange = sel.createRange();
        	        var preCaretTextRange = docu.body.createTextRange();
        	        preCaretTextRange.moveToElementText(element);
        	        preCaretTextRange.setEndPoint("EndToEnd", textRange);
        	        caretOffset = preCaretTextRange.text.length;
        	    }
        		this.local[element.id] = caretOffset;
        		console.log("carretOffset is ", caretOffset);
        		return caretOffset;
        	}
        	
        	
