        	public transform$toHtml(str): string{
        	    try{
        			const regex = /([$$$$START]{2}\w+)(((?![END]{1}\w+[$$]{2}).)*)([END]{1}\w+[$$]{2})|[$$]{2}\w+[$$]{2}/gm
        			let match;
        			while((match = regex.exec(str)) != null) {
        				let elem = match[0];
        				let iStart = str.indexOf(elem);
                        let iEnd = iStart + elem.length;
        				// if its a non preview $$
        				if(match[4] == undefined){
                            let id = elem.substring(2, elem.length -2);
                            let val = this.getElementNameById(id);
                            if(val != ""){
                                str = str.substring(0, iStart) + this.getBadge(id, val, null, false, "") + str.substring(iEnd);
                            }
        				}
        				// if its a preview $$START END$$
        				else{
        					let id = match[1].substring("$$START".length);
        					let val = this.getElementNameById(id);
        					let meta = JSON.parse(match[2]);
        					if(val != ""){
        						str = str.substring(0, iStart) + this.getBadge(id, val, meta, false, "html") + str.substring(iEnd);
        					}
        				}
        			} 
        			if(str == undefined){
                        return "";
                    }
                    else{
                        return str;    
                    }
        	    }
        	    catch(e){
        	        this.c8o.log.error("An error occurend into transform$toHtml: \n see: \n "+ JSON.stringify(e));
        	        return "";
        	    }
        	}
        	
