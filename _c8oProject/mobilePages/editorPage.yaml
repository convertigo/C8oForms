        	public evalComponent(xmlDoc): any{
        		let objProperties: any = {};
        		if(xmlDoc != undefined &&  xmlDoc.body != undefined && xmlDoc.body.childElementCount == 1){
        			let div = xmlDoc.body.children[0];
        			// eval component according to new syntax 
        			if(div.getAttribute("c8otype") == "path"){
        				objProperties = {c8otype:div.getAttribute("c8otype"), c8opath: div.getAttribute("c8opath"), c8oPrettyPath: div.getAttribute("c8oPrettyPath"), c8obuiltin: div.getAttribute("c8obuiltin")}
        				let splitted = objProperties.c8opath.split(".");
        				// if object type were graphic_formatting and we find a table, lets extract properties of element to save it and restore it then (preserves style)
        				if(splitted != undefined && splitted[1] == "graphic_formatting" && div.childElementCount == 2 && div.children[1].tagName === "TABLE"){
        					let c8ostylesProperties = {};
        					let table = div.children[1];
        					for(let i in table.attributes){
        						const current = table.attributes[i];
        						if(current.nodeName != undefined){
        							c8ostylesProperties[current.nodeName] = current.nodeValue;
        						}
        					}
        					return {...objProperties, c8ostyles: c8ostylesProperties};		
        				}
        				else{
        					return objProperties;
        				}
        			}
        			// eval component according to old syntax, will not be used anymore
        			else if(div.getAttribute("c8otype") == "html"){
        				if(div.childElementCount == 2 && div.children[1].tagName === "TABLE"){
        					let table = div.children[1];
        					for(let i in table.attributes){
        						const current = table.attributes[i];
        						if(current.nodeName != undefined){
        							objProperties[current.nodeName] = current.nodeValue;
        						}
        					}
        					return objProperties;
        				}
        				else{
        					return false;
        				}
        			}			
        			else{
        				return false;
        			}
        		}
        		else{
        			return false;
        		}
        	}
        	
