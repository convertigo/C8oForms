        '/*Begin_c8o_PageImport*/
        import {TranslateService} from ''@ngx-translate/core'';
        import { Slides } from ''ionic-angular'';
        import {ToastController } from ''ionic-angular'';
        /*End_c8o_PageImport*/
        /*Begin_c8o_PageDeclaration*/
        	@ViewChild(Slides) public slides: Slides;
        	public formsList: Array<object> = [];
        	public elemIndex: number = 0;
        	public form: any;
        	public idselected = "";
        	public idselectedC = "";
            public urls = [];
            public center = "";
            public datetimeconfig = [];
            public iconName =''cloud-done'';
         	/*End_c8o_PageDeclaration*/
        /*Begin_c8o_PageConstructor*/
        		
        		for (var i = 1; i < 23; i++) {
                    this.urls.push(this.router.c8o.endpoint+"/DisplayObjects/assets/jpg/img"+i+".jpg");
                }
                for (var j = 1; j < 3; j++) {
                    this.urls.push(this.router.c8o.endpoint+"/DisplayObjects/assets/png/img"+j+".png");
                }
                this.global["center"] = "";
        		/*End_c8o_PageConstructor*/
        /*Begin_c8o_PageFunction*/
        	
        	getTranslate(msgTosearch :string): Promise<any>{
        	    return new Promise((resolve, reject)=>{
        	        let translate = this.getInstance(TranslateService)
        	        translate.get(msgTosearch).subscribe((res: string) => {
        	            resolve(res);
        	        });
        	    }); 	   
        	}
        	
        	public showToast(msg:string){
        	    let toastCtrl = this.getInstance(ToastController);
                let toast = toastCtrl.create({
                    message: msg,
                    duration: 3000,
                    cssClass:"changeToast"
                })
                toast.present();
        	}
        	public checkNotEmptyAndNameNotExists(event:any, vars: any, msgTosearch: string){
        	    let cancel = false;
        	    //Check that value is not empty
        	    if(event.srcElement.value != ""){
                    for(let val of vars.item.children){
                        if(event.srcElement.value == val.value){
                               cancel = true;
                           } 
                    }
                    if(!cancel){
                        vars.child.value = event.srcElement.value;
                        this.updateState();
                        this.tick();
                        return;
                    }
                    else{
                        let translate = this.getInstance(TranslateService)
                        translate.get(msgTosearch).subscribe((res: string) => {
                            let toastCtrl = this.getInstance(ToastController);
                            let toast = toastCtrl.create({
                                message: res,
                                duration: 3000,
                                cssClass:"changeToast"
                            })
                            toast.present();
                        });
                        let a = vars.child.value;
                        vars.child.value = vars.child.value + " ";
                        this.tick();
                        vars.child.value= a;
                        this.tick();
                        return;
                    }
                }
                else{
                    let valInit = vars.child.value;
                    vars.child.value = vars.child.value + " ";
                    this.tick();
                    vars.child.value= valInit;
                    this.tick();
                    return;
                }
        	}
        	
        	getNextValueDispo(localNumbers: Array<number>):number{
        	    let val = 1;
        	    let uniqueVal = false;
        	    let smallest = localNumbers[0];
        	    if(localNumbers.length == 0){
                    val = 1;
                }
        	    else if(localNumbers.length == 1){
                    val = localNumbers[localNumbers.length -1] + 1;
                    uniqueVal = true;
                }
                else{
                    val = localNumbers[localNumbers.length -1];   
                }
        	    if((smallest -1) > 0){
        	        val = smallest -1;
        	    }
        	    else{
        	        localNumbers.some((child, index) => {
        	            if(child + 1 != localNumbers[index+1]){
        	                val = child + 1;
        	                return true;
        	            }
        	            else{
        	                return false;   
        	            }
        	        });    
        	    }
                return val;
        	}
        	getlocalNumbersSorted(items, localNumbers, defaultlabel){
        	    items["children"].forEach((child, index) => {
                    if(child.value.indexOf(defaultlabel)!= -1){
                        let whil = true;
                        let cpt = 0;
                        while(whil){
                            whil = this.checkStringIsANumber(child.value, cpt +1);
                            cpt++;
                        }
                        cpt--;
                        if(cpt != 0){
                            localNumbers[index] = +child.value.substring(child.value.length - cpt);
                        }
                    }
                });
                
                localNumbers = localNumbers.sort((a,b)=> {
                    return a - b;
                });
        	}
        	checkStringIsANumber(str: string, level: number): boolean{
        	    if(isNaN(+(str.substring(str.length - level, str.length)))){
                    return false;
                }
        	    else{
        	        return true;
        	    }
        	}
        	
        	/* Allow to switch highlight container position*/
        	public switchHighlights(newEl){
        		this.c8o.log.debug("switchhoghlights function called");
        	    //Check that element to highlight is different from the on that is already highlighted
        	    if(newEl.id != this.local["currentHighlight"]){
        	        // get older element and remove highlight from it
        	    	this.c8o.log.debug("Current element highlighted is " + this.local["currentHighlight"]);
        	    	this.c8o.log.debug("the new  element to be  highlighted is " + newEl.id);
        	        const oldElem = document.getElementById(this.local["currentHighlight"]);
                    if(oldElem != null){
                        oldElem.style["border-color"] = null;
                        oldElem.style["border-style"] = null;
                    }
                    // set highlight on new element
                    newEl.style["border-color"] = ''#bc0000'';
                    newEl.style["border-style"] = "dashed";
                    // register new element as old element
                    this.local["currentHighlight"] = newEl.id;
        	    }
        	    else{
        	        //register new element as old element
        	        this.local["currentHighlight"] = newEl.id;
        	    }  
        	}
        	
        	/* Recursive search for parent container*/
        	recursive(el:any, origin:string){
        	    if(el == undefined){
        	        this.c8o.log.debug("id context not found");
        	    }
        	    else if(el.id.indexOf("@prefixc8oitem") != -1 || el.id.indexOf("@prefixc8obeforeItem") != -1 || el.id.indexOf(''@prefixc8oafterItem'') != -1){
        	        if(origin == "item"){
        	            let start = el.id.indexOf("@prefixc8otype");
        	            if(start == -1){
        	               this.c8o.log.error("Error: Can''t drop since object has no property type"); 
        	               return;
        	            }
        	            else{
        	                start = start + 14;
        	                const target = el.id.substring(start);
        	            }
        	            
        	        }
        	        else{
        	            this.switchHighlights(el);   
        	        }
        	    }
        	    else{
        	        this.recursive(el.parentElement, origin);
        	    }
        	}
        	
        	/**
        	 * Update fullsync database from main''s object(formsList) state
        	 */
        	updateState(){
        	    let params = {};
                params["formulaire"] = this.formsList;
                params["_use_policy"] =  "override";
                params["_id"]= this.global.formSelected._id;
                params["wallpaper"] = this.form.wallpaper;
                params["name"] = this.form.name;
                params[''descform''] = this.form.descform;
                params[''namePosition'']=this.form.namePosition;
                params[''descformPosition''] = this.form.descformPosition;
                this.form.respNameRequired == undefined ? this.form.respNameRequired = false : true;
                params["respNameRequired"] = this.form.respNameRequired;
                
                this.c8o.callJsonObject("fs://c8oforms_fs.post", params)
                .then((response: any, params: any)=>{
                	//this.tick();
                  this.c8o.log.debug("updateState: " + JSON.stringify(response));
                  return null;
                })
                .fail((err: any)=>{
                    this.c8o.log.error("updateState: " + JSON.stringify(err));
                })
        	}
        
        	
        	isElementIndexSwappable(dir, id){
        	    return (dir == ''down'')?(this.formsList[this.getElementIndexById(id)+1] !== undefined):(this.formsList[this.getElementIndexById(id)-1] !== undefined);
        	}
        	
        	getElementIndexById(id, id2=null, id3=null){
        	    for(let i= 0; i< this.formsList.length; i++){
                    if(this.formsList[i]["id"] == id){
                    	if(id2!= null)
                    	{
                    		for(let j= 0; i< this.formsList[i]["children"].length; j++){
                    			if(this.formsList[i]["children"][j]["id"] == id2){
                    				if(id3!= null){
                    					for(let k= 0; k< this.formsList[i]["children"][j]["children"].length; k++){
                    						if(this.formsList[i]["children"][j]["children"][k]["id"] == id3){
                    							return k;
                    						}
                    					}
                    				}
                    				else{
                    					return j;
                    				}
                    			}
                    		}
                    	}
                    	else{
                    		return i;
                    	}
                    		
                    }
                }
        	}
        	
        	moveName(objDest: any, name:any){
        	    
        	    
        	}
        	
        	moveElement(indexDest, indexOrigin){
        	    let to = false;
        	    let from = false;
        	    let toInto =false;
        	    let fromInto = false;
        	    
        	    if(indexDest[1] != null){
        	        to = true;
        	        this.c8o.log.debug("MoveElement: to an ion-card, or radiolist");
        	        if(indexDest[2] != null){
        	        	toInto = true;
        	        	this.c8o.log.debug("MoveElement: into an ioncard, into a radiolist");
        	        }
        	    }
        	    if(indexOrigin[1] != null){
        	        from = true;
        	        this.c8o.log.debug("MoveElement: from an ion-card");
        	        if(indexOrigin[2] != null){
        	        	fromInto = true;
        	        	this.c8o.log.debug("MoveElement: from an ioncard, into a radiolist");
        	        }
                }
        	    let objDest;
        	    let name;
        	    if(to){
        	        objDest = this.formsList[indexDest[0]]["children"];
        	    }
        	    else{
        	        objDest = this.formsList;
        	    }
        	    if(from){
        	        name = this.formsList[indexOrigin[0]][indexOrigin[1]]["name"];
                }
                else{
                    name = this.formsList[indexOrigin[0]]["name"];
                }
        	    if((from && to) || (!from && !to)){}
        	    else{
        	        for(let item of objDest){
        	            if(item.name == name){
        	                this.getTranslate("nameAlreadyexitsTarget")
        	                .then((res)=>{
        	                    this.showToast(res);
        	                })
        	                this.updateState();
        	                return;
        	            }
        	        }
        	    }
        	    
        	    let elemtomove;
        	    // If the element to move is from an ion-card
        	    if(from){
        	    	if(fromInto){
        	    		elemtomove = this.formsList[indexOrigin[0]]["children"][indexOrigin[1]]["children"][indexOrigin[2]];
        	    	}
        	    	else{
        	    		elemtomove = this.formsList[indexOrigin[0]]["children"][indexOrigin[1]];
        	    	}
        	        
        	    }
        	    // If the element to move is not from an ion-card
        	    else{
        	        elemtomove = this.formsList[+indexOrigin[0]];
        	    }
        	    // If the element to move is to an ion-card
        	    if(to){
        	    	if(toInto){
        	    		this.formsList[indexDest[0]]["children"][indexDest[1]]["children"].splice(+indexDest[2], 0, elemtomove);
        	    	}
        	    	else{
        	    		this.formsList[indexDest[0]]["children"].splice(+indexDest[1], 0, elemtomove);
        	    	}
        	    }
        	    else{
        	        this.formsList.splice(indexDest[0], 0, elemtomove);
        	    }
        	    
                if(from == true){
                	if(fromInto== toInto){
                    	if(indexDest[0] == indexOrigin[0] && indexDest[1] == indexOrigin[1]){
                    		if(indexDest[2] <= indexOrigin[2]){
        	                	indexOrigin[2] ++;
        	            	}
                    	}
                	}
                	else if(from == to){
                    	if(indexDest[0] == indexOrigin[0]){
                    		if(indexDest[1] <= indexOrigin[1]){
        	                	indexOrigin[1] ++;
        	            	}
                    	}	
                    }
                	else if(indexDest[0]<=indexOrigin[0]){
                		indexOrigin[0]++;
                	}
        	        if(fromInto){
        	        	this.formsList[+indexOrigin[0]]["children"][+indexOrigin[1]]["children"].splice(+indexOrigin[2], 1);
        	        }
        	        else {
        	            let idxs;
        	            if(indexDest[1] > indexOrigin[1]){
        	                idxs = +indexOrigin[1];
        	            }
        	            else{
        	                idxs = +indexOrigin[1] + 1;
        	            }
        	        	this.formsList[+indexOrigin[0]]["children"].splice(idxs, 1);
        	        }
                }
                else{
                    if(from == to){
        	            if(indexDest[0] <= indexOrigin[0]){
                            indexOrigin[0] ++;
                        }
                    }
                    this.formsList.splice(+indexOrigin[0], 1);
                }
        	    this.updateState();
        	}
        	
        	getObjfromFormList(objB = null): any{
        	    let obj = [];
        	    if(objB == null){
        	       objB = this.formsList;
        	    }
        	    objB.forEach((item, index)=>{
                    if(item["type"] == "group"){
                        obj.push(item["name"]);
                        item.forEach((child, index2)=>{
                            obj.push(child["name"]);
                        });
                        
                    }
                    else{
                        obj.push(item["name"]);
                    }
                });
                return obj;
        
        	}
        	
        	getlocalNumbersSorted2(item, localNumbers, defaultlabel){
                for(let i in item){
                    if(item[i].indexOf(defaultlabel)!= -1){
                        let whil = true;
                        let cpt = 0;
                        while(whil){
                            whil = this.checkStringIsANumber(item[i], cpt +1);
                            cpt++;
                        }
                        cpt--;
                        if(cpt != 0){
                            localNumbers[i] = +item[i].substring(item[i].length - cpt);
                        }
                    }
                }
                
                localNumbers = localNumbers.sort((a,b)=> {
                    return a - b;
                });
            }
        	
        	getNameDispo(prefix:string, obj = null):string{
        	    /*let localNumbers = [];
                let defualtLabel = "Checkbox";
                this.getlocalNumbersSorted(vars.item, localNumbers, defualtLabel);
                let val = this.getNextValueDispo(localNumbers);
                */
        	    if(obj == null){
        	        obj = this.getObjfromFormList()
        	    }
        	    else{
        	        obj = this.getObjfromFormList(obj)
        	    }
        	    ;
                let localNumbers = [];
                this.getlocalNumbersSorted2(obj, localNumbers, prefix);
                console.log(''localNumbers'');
                console.log(localNumbers);
                let val = this.getNextValueDispo(localNumbers);
                return prefix+ val;
        	}
        	
        	addElement(typ, index = null, into= false){
        		let translate = this.getInstance(TranslateService);
        	    if(this.formsList == undefined){
        	        this.formsList = [];
        	    }
        	    const id = new Date().getTime();
        	    let objToInsert;
        	    let placeholder;
        	    let question;
        	    let title;
        	    let answer;
        	    translate.get(''placeholder_label'').subscribe((res: string) => {
            	 placeholder = res;
        		});
        	    translate.get(''question_label'').subscribe((res: string) => {
            	 question = res;
        		});
        	    translate.get(''title'').subscribe((res: string) => {
            	 title = res.charAt(0).toUpperCase() + res.slice(1);
        		});
        	    translate.get(''answer'').subscribe((res: string) => {
            	 answer = res.charAt(0).toUpperCase() + res.slice(1);
        		});
        	    
        	    let objx = null;
        	    if(index != undefined){
        	        if(index.length == 2){
        	            objx= this.formsList[index[0]]["children"];
        	        }
        	    }
        	    
        	    switch (typ) {
                	case "text":
                	    objToInsert = {
                                "type": typ,
                                "config": {
                                    "mandatory": false,
                                    "placeholder": placeholder,
                                    "label": question,
                                    "label_color": "primary",
                                    "position": ''stacked'',
                                    "type": ''text'',
                                    "clearInput": false,
                                },
                                "id": id,
                                "name": this.getNameDispo("inputText",objx)
                            };
                		break;
                		
                	case "img":
                	    objToInsert = {
                                    "type": typ,
                                    "config": {
                                        "src": "assets/images/category.png",
                                        "alt": "NO IMAGE",
                                        "width": "128",
                                        "height": "128",
                                        "mandatory": false
                                    },
                                    "id": id,
                                    "name": this.getNameDispo("imageFile", objx)
                                };
                	    break;
                	    
                	case "checkbox":
                	    objToInsert = {
                                    "type": typ,
                                    "children":[{"value":"Checkbox 1", "selected":true,"label_color":"primary","position": ''unset''},{"value":"Checkbox 2","selected":true,"label_color":"primary","position": ''unset''}],
                                    "config": {
                                        "mandatory": false,
                                        "checked": false,
                                        "disabled": false,
                                        "color": "primary",
                                        "label_color": "dark",
                                        "label": answer
                                    },
                                    "id": id,
                                    "name": this.getNameDispo("checkbox", objx)
                                };
                        break;
                        
                	case "group":
                	    objToInsert =
                                {
                                    "type": "ion-card",
                                    "config": {
                                    	"title":{
                                    		"text":title,
                                    		"position":"text-center"
                                    	}
                                        
                                    },
                                    "children":[],
                                    "id": id,
                                    "name": this.getNameDispo("group", objx)
                                };
                        break;
                        case "title":
                	    objToInsert =
                                {
                                    "type": "ion-title",
                                    "config": { 	
                                    		"text":title,
                                    		"position":"text-center",
                                    		 "label_color": "unset"
                                    },
                                    "id": id,
                                    "name": this.getNameDispo("title", objx)
                                };
                        break;
                        
                        case "label":
                	    objToInsert =
                                {
                                    "type": "ion-label",
                                    "config": { 	
                                    		"text":question,
                                    		"label_color":"primary",
                                    		 "position": ''unset''
                                    },
                                    "id": id,
                                    "name": this.getNameDispo("label", objx)
                                };
                        break;
                        
                        case "radio":
                	    objToInsert =
                                {
                                    "type": "radio",
                                    children:[{"value":"Option 1", "selected":true,"label_color":"primary","position": ''unset''},{"value":"Option 2","selected":false,"label_color":"primary","position": ''unset''}],
                                    "id": id,
                                    "name": this.getNameDispo("radiolist", objx),
                                    config:{
                                        "mandatory": false
                                    }
                                };
                        break;
                        
                        case "radiobt":
                	    objToInsert =
                                {
                                    "type": "radiobt",
                                    "config": {
        	                    		"value":"value1",
        	                    		"disabled":false,
        	                    		"checked":false,
                                    	"text":"Label1",
                                    	"label_color":"primary",
                                    	"position": ''unset'',
                                    	"mandatory": false
        
                                    },
                                    "id": id,
                                    "name": this.getNameDispo("radiobt", objx)
                                };
                        break;
                        case "datetime":
                	    objToInsert =
                                {
                                    "type": "datetime",
                                    "config": {
        	                    		"day_names":[''Sunday'',''Monday'', ''Tuesday'', ''Wednesday'', ''Thursday'',''Friday'',''Saturday''],
        	                    		"display_format":"DD/MM/YYYY",
        	                    		"max_datetime":"2050-01-01",
        	                    		"min_datetime":"1970-01-01",
        	                    		"month_names":[''January'', ''February'', ''March'', ''April'', ''May'', ''June'', ''July'', ''August'', ''September'', ''October'', ''November'', ''December''],
        	                    		"picker_format":"DD/MM/YYYY",
        	                    		"placeholder":"Datetime",
        	                    		"mandatory": false
        
                                    },
                                    "id": id,
                                    "name": this.getNameDispo("datetime", objx)
                                };
                        break;
                        case "textarea":
                	    objToInsert =
                                {
                                    "type": "textarea",
                                    "config": {
        	                    		"placeholder":placeholder,
        	                    		"mandatory": false
        
                                    },
                                    "id": id,
                                    "name": this.getNameDispo("textarea", objx)
                                };
                        break;
                        case "signature":
                	    objToInsert =
                                {
                                    "type": "signature",
                                    "config": {
                                        "mandatory": false
                                    },
                                    "id": id,
                                    "name": this.getNameDispo("signature", objx)
                                };
                        break;
                        case "barcode":
                	    objToInsert =
                                {
                                    "type": "barcode",
                                    "config": {
        								"value":"",
        								"placeholder":placeholder,
        								"text":"Barcode",
        								"color":"primary",
        								"mandatory": false
                                    },
                                    "id": id,
                                    "name": this.getNameDispo("barcode", objx)
                                };
                        break;
                        case "slider":
                	    objToInsert =
                                {
                                    "type": "slider",
                                    "config": {
                                    	"debounce":0,
                                    	"defaultvalue":0,
                                    	"max": 100,
                                    	"min":0,
                                    	"pin": false,
                                    	"snaps":false,
                                    	"step":1,
                                    	"mandatory": false
                                    },
                                    "id": id,
                                    "name": this.getNameDispo("slider", objx)
                                };
                        break;
                        case "select":
                	    objToInsert =
                                {
                                    "type": "select",
                                    "config": {
                                        "mandatory": false,
                                    	"cancelText":"Cancel",
                                    	"okText":"OK"
                                    },
                                    children:[{"value":"Option 1", "selected":true},{"value":"Option 2","selected":false}],
                                    "id": id,
                                    "name": this.getNameDispo("select", objx)
                                };
                        break;
                        
                	default:
                		break;
                }
        	    if(index != null){
                    if(index[1] != null){
                    	if(index[2]!= null){
                    		this.formsList[index[0]]["children"][index[1]]["children"].splice(index[2], 0, objToInsert);
                    	}
                    	else{
                        	this.formsList[index[0]]["children"].splice(index[1], 0, objToInsert);
                    	}
                    }
                    else{
                        this.formsList.splice(index, 0, objToInsert);
                    }
                }
                else{
                    this.formsList.push(objToInsert);
                }
                // After having modifying Object, update its state with fs base
                this.updateState();
        	    
        	}
        	
        	delElementIndex(i,j= null, k=null){
        		if(k != null){
        			this.formsList[this.getElementIndexById(i.id)]["children"][this.getElementIndexById(i.id,j.id)]["children"].splice(this.getElementIndexById(i.id,j.id,k.id),1);
        		}
        		else if(j != null){
        			this.formsList[this.getElementIndexById(i.id)]["children"].splice(this.getElementIndexById(i.id,j.id),1);
        		}
        		else{
        			this.formsList.splice(this.getElementIndexById(i.id), 1);
        		}
        		this.updateState();
        		
        	}
        	
        	swapElement(from, to){
