                  		                let b64 = nB64[1];
                  		                return this.c8o.callJson("fs://c8oforms_fs.put_attachment", "docid", this.pwa._id, "name","icon", "content_type", contentType, "content", b64toBlob(b64, contentType))
                  		            }
                  		            
