                  		            if(blob != undefined){
                  		                return this.c8o.callJson("fs://c8oforms_fs.put_attachment", "docid", this.pwa._id, "name","icon", "content_type", blob.type, "content", blob )
                  		            }
                  		            else{
                  		                const nB64 = detectContentType(img);
