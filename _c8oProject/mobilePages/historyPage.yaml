            →: |
              '		    // Calling view live
                          this.c8o.callJsonObject("fs://c8oforms_response_fs.view",{
                              "ddoc": "Design_document",
                              "view": "getResponses",
                              "__live": "view22",
                              "group_level":1,
                              "reduce":true
                              })
                              .then((response: any, parameters)=>{
                                // will be call now and after each database update
                                  if(response.rows != undefined){
                                      if(response.rows[0] != undefined){
                                          this.listResponses = response.rows
                                          this.tick();
                                          for(let resp in this.listResponses){
                                              this.c8o.callJson("fs://c8oforms_fs.get", "docid", this.listResponses[resp].key, "o", resp)
                                              .then((response: any, parameters:any)=>{
                                                  this.listResponses[parameters["o"]]["name"] = response.name;
                                                  this.tick();
                                                  return null;
                                              })
                                              
                                          }
                                          resolve();
                                      }
                                      else{
                                          this.listResponses = [];
                                          this.tick();
                                      }
                                   }
                                  return null;
                              })
                              .fail((err)=>{
                                  this.c8o.log.error("CallViewLiveAndFillFormResponseHistory: " + JSON.stringify(err));
                              });
              '
