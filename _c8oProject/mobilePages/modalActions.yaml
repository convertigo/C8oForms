        	public removeUnderscores(str){
                return str.replace(/_/gi, '' '');
            }
        
        
        	public getHtmlNameBaby(index: number, name: string, variables: any){
        		let error = null;
        		if(variables.comment[index] != undefined){
        			var lang = (window.localStorage.getItem("lang") == undefined || window.localStorage.getItem("lang") == "undefined" || window.localStorage.getItem("lang") == "") ? "en" : window.localStorage.getItem("lang");
        			let jObj = null;
        			try{
        				jObj = JSON.parse(variables.comment[index]);
        				if(jObj instanceof Object === true){
        					if(jObj[lang] != undefined && jObj[lang]["displayName"] != undefined){
        						return jObj[lang]["displayName"];
        					}
        					else if(jObj["en"] != undefined && jObj["en"]["displayName"] != undefined){
        						return jObj["en"]["displayName"];
        					}
        				}
        				else{
        					error = true;
        				}
        			}
        			catch(e){
        				error = true;
        			}
        		}
        		if(variables.comment[index] == undefined || error == true){
        			return this.removeUnderscores(name.substring(6))
        		}
        	}
        
        	public getHtmlName(comment: string, name: string){
        		let error = null;
        		if(comment != undefined){
        			var lang = this.global.settings.language == undefined ? (window.localStorage.getItem("lang") == undefined || window.localStorage.getItem("lang") == "undefined" || window.localStorage.getItem("lang") == "") ? "en" : window.localStorage.getItem("lang") : this.global.settings.language;
        			let jObj = null;
        			try{
        				jObj = JSON.parse(comment);
        				if(jObj instanceof Object === true){
        					if(jObj[lang] != undefined && jObj[lang]["displayName"] != undefined){
        						return jObj[lang]["displayName"];
        					}
        					else if(jObj["en"] != undefined && jObj["en"]["displayName"] != undefined){
        						return jObj["en"]["displayName"];
        					}
        				}
        				else{
        					error = true;
        				}
        			}
        			catch(e){
        				error = true;
        			}
        		}
        		if(comment == undefined || error == true){
        			return this.removeUnderscores((name.indexOf(''forms_'') == 0 || name.indexOf(''formssource_'') == 0)  ?  name.substring(this.local.source ? 12: 6) : name)
        		}
        		
        	}
        	
        	public getHtmlComment(str: string){
                if(str != undefined){
        			var lang = this.global.settings.language == undefined ? (window.localStorage.getItem("lang") == undefined || window.localStorage.getItem("lang") == "undefined" || window.localStorage.getItem("lang") == "") ? "en" : window.localStorage.getItem("lang") : this.global.settings.language;
        			let jObj = null;
        			let error = null;
        			try{
        				jObj = JSON.parse(str);
        				if(jObj instanceof Object === true){
        					if(jObj[lang] != undefined && jObj[lang]["comment"] != undefined){
        						return jObj[lang]["comment"];
        					}
        					else if(jObj["en"] != undefined && jObj["en"]["comment"] != undefined){
        						return jObj["en"]["comment"];
        					}
        				}
        				else{
        					error = true;
        				}
        			}
        			catch(e){
        				error = true;
        			}
        			if(error == true){
        				var htmlObject = document.createElement(''div'');
        	            htmlObject.innerHTML = str;
        	            
        	            var innerHtml;
        	            try{
        	                innerHtml = htmlObject.getElementsByClassName(lang).item(0).innerHTML;
        	            }
        	            catch(e){
        	                innerHtml = str;
        	            }
        	            return innerHtml;
        			}
                }
                return str;
            }
        	objKeys(elem){
        	    return Object.keys(elem);
        	}
        	/*End_c8o_PageFunction*/
