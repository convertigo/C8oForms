        		try{
        			let projSeq = undefined;
        			for(let z in this.local.item[this.local.source ? ''sources'' : ''actions'']){
        				if(this.local.item[this.local.source ? ''sources'' : ''actions''][z].enabled){
        					projSeq = z;
        					break;
        				}
        			}
        			const projectName = projSeq.split(".")[0]; 
        			const sequenceName = projSeq.split(".")[1]; 
        			let i = 0, j = 0;
        			for(let project in this.local.tree){
        				if(this.local.tree[project].name == projectName){
        					break;
        				}
        				i++;
        			}
        			for(let project in this.local.tree[i].sequences){
        				if(this.local.tree[i].sequences[project].name == sequenceName){
        					break;
        				}
        				j++;
        			}
        			this.local.index = i;
        			this.local.indexSequence = j;
        		}
        		catch(e){
        			
        		}
        		
        		
