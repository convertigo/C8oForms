        '/*Begin_c8o_PageImport*/
        /*End_c8o_PageImport*/
        /*Begin_c8o_PageDeclaration*/
        	/*End_c8o_PageDeclaration*/
        /*Begin_c8o_PageConstructor*/
        		this.local.passType = "password";
        		let checkPass = (group: FormGroup)=>{
        		        let pass = group.get(''newPassword'').value;
                        let confirmPass = group.get(''confirmPass'').value;
                        return pass === confirmPass ? null : { notSame: true };    
        		};
        		let checkLength = (group: FormGroup)=>{
                    let pass = group.get(''newPassword'').value;
                    return pass != undefined && pass.length > 0 ? null : { tooShort: true };    
        		};
        		this.form1588145754810 = new FormGroup({
        		    newPassword : new FormControl(),
                    confirmPass : new FormControl(),
                },{ validators: [checkPass, checkLength] });
        		/*End_c8o_PageConstructor*/
        /*Begin_c8o_PageFunction*/
        	/*End_c8o_PageFunction*/
        '
