        '/*Begin_c8o_PageImport*/
        /*End_c8o_PageImport*/
        /*Begin_c8o_PageDeclaration*/
        	/*End_c8o_PageDeclaration*/
        /*Begin_c8o_PageConstructor*/
        		/*End_c8o_PageConstructor*/
        /*Begin_c8o_PageFunction*/
        	
        	public getHtmlName(comment: string, name: string){
        		let error = null;
        		if(comment != undefined){
        			var lang = this.global.settings.language == undefined ? "en" : this.global.settings.language;//(window.localStorage.getItem("lang") == undefined || window.localStorage.getItem("lang") == "undefined" || window.localStorage.getItem("lang") == "") ? "en" : window.localStorage.getItem("lang");
        			let jObj = null;
        			try{
        				jObj = JSON.parse(comment);
        				if(jObj instanceof Object === true){
        					if(jObj[lang] != undefined && jObj[lang]["displayName"] != undefined){
        						return jObj[lang]["displayName"];
        					}
        					else if(jObj["en"] != undefined && jObj["en"]["displayName"] != undefined){
        						return jObj["en"]["displayName"];
        					}
        				}
        				else{
        					error = true;
        				}
        			}
        			catch(e){
        				error = true;
        			}
        		}
        		if(comment == undefined || error == true){
        			let n = name;
        			if(name.indexOf(''forms_'') == 0){
        				n = name.substring(6);
        			}
        			else if(name.indexOf(''formssource_'') == 0){
        				n = name.substring(12);
        			}
        			
        			return this.removeUnderscores(n)
        		}
        		
        	}
        	
        	public getHtmlComment(str: string){
                if(str != undefined){
        			var lang = this.global.settings.language == undefined ? "en" : this.global.settings.language;//(window.localStorage.getItem("lang") == undefined || window.localStorage.getItem("lang") == "undefined" || window.localStorage.getItem("lang") == "") ? "en" : window.localStorage.getItem("lang") ;
        			let jObj = null;
        			let error = null;
        			try{
        				jObj = JSON.parse(str);
        				if(jObj instanceof Object === true){
        					if(jObj[lang] != undefined && jObj[lang]["comment"] != undefined){
        						return jObj[lang]["comment"];
        					}
        					else if(jObj["en"] != undefined && jObj["en"]["comment"] != undefined){
        						return jObj["en"]["comment"];
        					}
        				}
        				else{
        					error = true;
        				}
        			}
        			catch(e){
        				error = true;
        			}
        			if(error == true){
        				var htmlObject = document.createElement(''div'');
        	            htmlObject.innerHTML = str;
        	            
        	            var innerHtml;
        	            try{
        	                innerHtml = htmlObject.getElementsByClassName(lang).item(0).innerHTML;
        	            }
        	            catch(e){
        	                innerHtml = str;
        	            }
        	            return innerHtml;
        			}
                }
                return str;
            }
        	public removeUnderscores(str){
        	    return str.replace(/_/gi, '' '');
        	    
        	}
        	/*End_c8o_PageFunction*/
