        	hideModalSyncOrOptimize(){
        		try{
        			setTimeout(()=>{
        				let closeMe = true;
        				for(let i in this.global.waitFSBaseStatus){
        					let base = this.global.waitFSBaseStatus[i];
        					let not_finished = false;
        					for(let k in base.indexed){
        						let e = base.indexed[k];
        						if(e != true){
        							not_finished = true;
        						}
        					}
        					if(!base.init || not_finished){
        						closeMe = false;
        					}
        				}
        				if(closeMe){
