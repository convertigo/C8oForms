            →: |
              '		
              		    // Calling view live
              		    this.c8o.callJsonObject("fs://c8oforms_fs.view",{
              		        "ddoc": "Design_document",
              		        "view": "view",
              		        "__live": "view",
              		         "key": this.global.formSelected._id
              		        })
              		        .then((response: any, parameters)=>{
              		          // will be call now and after each database update
              		            if(response.rows != undefined){
              		                if(response.rows[0] != undefined){
              		                    this.formsList = response.rows[0].value.doc.formulaire;
              		                    this.link = this.router.c8o.endpoint + response.rows[0].value.doc["wallpaper"]["link"];
              		                    this.enabled = response.rows[0].value.doc["wallpaper"]["enabled"];
              		                    this.c8o.log.debug("CallViewLiveAndFillFormList: formsList object has been updated from live view");
              	                        for(var i =0; i< this.formsList.length; i++){
              	                        	if(this.formsList[i]["type"]=="ion-card"){
              	                        		this.formsSubmit[this.formsList[i]["name"]] = {}; 
              	                        	}
              	                        	
              	                        }
              		                    resolve();
              		                }
              		             }
              		            return null;
              		            
              		        })
              		        .fail((err)=>{
              		            this.c8o.log.error("CallViewLiveAndFillFormList: " + JSON.stringify(err));
              		        });
              		
              		
              		
              		
              		
