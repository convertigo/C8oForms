    ↓GetData [mobile.components.UIDynamicAction-1614601072784]: 
      beanData: |
        '{
         "ionBean": "FullSyncGetAction",
         "requestable": "plain:C8Oforms.c8oforms_fs",
         "_id": "script:this.navParams.data.existingGrps._id+''_pwa_document''"
        }'
      ↓Failure_Handler [mobile.components.UIActionFailureEvent-1614601072787]: 
      ↓SetPwaValues [mobile.components.UICustomAction-1614601072793]: 
        actionValue: 
          - xmlizable: 
            - ↑classname: com.twinsoft.convertigo.beans.common.FormatedContent
