        	        return Object.keys(obj);
        	    }
        	    else{
        	        return []
        	        }
        	    
        	}
        	
        	public getTinyLang(lang){
        		switch(lang){
        			case "fr":
        				return "fr_FR";
        			case undefined:
        				return "en";
        			default:
        				return lang;
        		}
        	}
        	
        	public getTinyPathLang(lang){
        		switch(lang){
        			case "fr":
        				return "assets/i18n/fr_FR.js"
        			case "en":
        				return null;
        			case undefined:
        				return null;
        			default:
        				return "assets/i18n/" + lang+ ".js";
