            actionValue: 
              - xmlizable: 
                - ↑classname: com.twinsoft.convertigo.beans.common.FormatedContent
                - com.twinsoft.convertigo.beans.common.FormatedContent: 
                  →: |
                    '		    /*let url = this.c8o.endpoint + ''/.bin?__sequence=BuildCsvByFormId''+
                    	        ''&formId=''+ encodeURIComponent(this.local.id) +
                    	        ''&name='' + encodeURIComponent(this.local.name) +
                    	        ''&offset='' + encodeURIComponent(this.local.offset) +
                    	        ''&encoding='' + encodeURIComponent(this.local.csvSettings.character_set) +
                    	        ''&separator='' + encodeURIComponent(this.local.csvSettings.separated_by) + 
                    	        ''&string_separator='' + encodeURIComponent(this.local.csvSettings.character_string_separator) + 
                    	        ''&column_name='' + encodeURIComponent(this.local.csvSettings.column_name) +
                    	        ''&version='' + encodeURIComponent(this.local.version) +
                    			''&lang='' + encodeURIComponent(this.local.langex) +
                    			''&privacy='' + encodeURIComponent(this.local.csvSettings.privacy);*/
                    				
                    			// ensure that url doesn''t exeed 254 chars
                    			const getUrl = (name = this.local.name)=>{
                    				return this.c8o.endpoint + ''/.bin?__sequence=APIV2_csv''+
                    		        ''&f=''+ encodeURIComponent(this.local.id) +
                    		        ''&n='' + encodeURIComponent(name) +
                    		        ''&o='' + encodeURIComponent(this.local.offset) +
                    		        ''&e='' + encodeURIComponent(this.local.csvSettings.character_set) +
                    		        ''&s='' + encodeURIComponent(this.local.csvSettings.separated_by) + 
                    		        ''&se='' + encodeURIComponent(this.local.csvSettings.character_string_separator) + 
                    		        ''&c='' + encodeURIComponent(this.local.csvSettings.column_name) +
                    		        ''&v='' + encodeURIComponent(this.local.version) +
                    				''&l='' + encodeURIComponent(this.local.langex) +
                    				''&p='' + encodeURIComponent(this.local.csvSettings.privacy);
                    			}
                    			let url = getUrl();
                    			
                    			const MAX_LENGTH = 254;
                    			let length = url.length
                    			if(length > MAX_LENGTH){
                    				page.c8o.log.debug(''CSV URL exeed 254 chars, we will shorten name'')
                    				page.c8o.log.debug(''CSV URL exeed 254 chars, old url: ''+url);
                    				let name = encodeURIComponent(this.local.name)
                    				let lengthName = name.length;
                    				let diffLength = length - lengthName;
                    				let newName = name.substring(0, MAX_LENGTH - diffLength);
                    				url = getUrl(newName);
                    				page.c8o.log.debug(''CSV URL exeed 254 chars, newUrl url: ''+url);
                    			}
                    		    resolve(url);
                    '
