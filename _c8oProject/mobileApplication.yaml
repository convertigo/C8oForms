        	/** set gdrp structure */
        	public async defineGdrp(translate){
        		class gdrp {
        			private _text: string = "";
        			private translate: any;
        			constructor(translate: any){
        				this.translate = translate;
        			}
        			get text(): string {
        				try{
        					let parsed = JSON.parse(this._text);
        					return parsed[this.translate.currentLang];
        				}
        				catch(e){
        					return this._text;
        				}
        			}
        			set text(value: string) {
        				this._text = value;
        			}
        		}
        		try{
        			let resp = await this.c8o.callJson("C8Oforms.getGDRPmenu", C8oLocalCache.PARAM, new C8oLocalCache(Priority.SERVER, 99999999999999999999)).async();
        			if(resp.ok == "true"){
        				this.global.c8oGDRPmenu = new gdrp(translate);
        				this.global.c8oGDRPmenu.text = resp.text;
        			}
        			else{
        				this.global.c8oGDRPmenu = null;
        			}
        		}
        		catch(e){
        			// silent error
        		}
        		try{
        			let resp = await this.c8o.callJson("C8Oforms.getGDRPtoast", C8oLocalCache.PARAM, new C8oLocalCache(Priority.SERVER, 99999999999999999999)).async()
        			if(resp.ok == "true"){
        				this.global.c8oGDRPtoast = new gdrp(translate);
        				this.global.c8oGDRPtoast.text = resp.text;
        			}
        			else{
        				this.global.c8oGDRPtoast = null;
        			}
        		}
        		catch(e){
        			// silent error
        		}
        	}
        
