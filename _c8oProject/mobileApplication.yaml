↓Style [mobile.components.UIStyle-1491635462437]: 
  comment: You can add some global application styles here
  styleContent: 
    - xmlizable: 
      - ↑classname: com.twinsoft.convertigo.beans.common.FormatedContent
      - com.twinsoft.convertigo.beans.common.FormatedContent: 
        →: |
          '.alertcustom{
          	.alert-message{
          	min-height:40px !important;
          	}
          }
          @media (min-width: 680px) {
            .mymodal {  
            .modal-wrapper{
            width: 90%; 
               height: 90%; 
               top: 5%; 
               left: 5%; 
               right: 5%; 
               bottom: 5%;
            }
               
            }
          }
          
          .tox-notifications-container{
          	display: none !important;
          }
          .label{
          		font-size: 1.4rem !important;
          	}
          .arrowAuthorised{
          	cursor:pointer;
          }
          .arrowNonAuthorised{
          	cursor: not-allowed;
          }
          .button-rounded {
          	margin-top: 3px !important;
          	margin-right: 12.60px !important;
            float:right;
            display: block !important;
            width: 30px !important;
            height: 30px !important;
            line-height: 30px !important;
            border: 2px solid white !important;
            border-radius: 50% !important;
            color: #ff8206 !important;
            text-align: center !important;
            text-decoration: none !important;
            font-size: 10px !important;
            font-weight: bold !important;
            background-color: #ff8206 !important;
          }
          .requiredgregoryv::before {
          content: "*";
          color: red;
          position: absolute;
          top: 5%;
          left: -13px;
          }
          .requiredgregoryvpadding::before {
          content: "*";
          color: red;
          position: absolute;
          top: 5%;
          left: 7px;
          }
          .alert-message {
          	height: 0px !important;
          }
          body { 
          
           }
           .scroll-content{
           scrollbar-width:none !important;
           }
           .popover-content{
            scrollbar-width:none !important;
           }
          html{
          	overflow: -moz-scrollbars-none;
          	html,body{overflow: hidden !important;}
          }
          @-moz-document url-prefix() {
              html,body{overflow: hidden !important;}
          }
          body {
          user-select: text;
          }
          .popover-content {
          width:auto !important
          }
          .color-picker{
          	margin-right:0px !important;
          	vertical-align: middle;
          	
          }
          .text-input{
          user-drag: none; 
          /*user-select: none;
          -moz-user-select: none;
          -webkit-user-drag: none;
          -webkit-user-select: none;
          -ms-user-select: none;*/
          }
          .label-md[stacked] {
              font-size: 1.4rem !important;
          }
          .rangeSLiderActivated {
