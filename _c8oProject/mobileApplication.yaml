â†“StyleSVG [mobile.components.UIStyle-1603725859557]: 
  styleContent: 
    - xmlizable: 
      - â†‘classname: com.twinsoft.convertigo.beans.common.FormatedContent
      - com.twinsoft.convertigo.beans.common.FormatedContent: 
        â†’: |
          '// Custom icons
          // Overriding the ion-icon behavior
          // All custom icons will start with "custom-" prefix
          ion-icon {
              &[class*="custom-"] {
                  // Instead of using the font-based icons
                  // We''re applying SVG masks
                  mask-size: contain;
                  mask-position: 50% 50%;
                  mask-repeat: no-repeat;
                  background: currentColor;
          		width: 1rem;
          		height: 1rem;
              }
              // custom icons
              &[class*="custom-csv"] {
                  mask-image: url(../assets/images/svg/icon/csv.svg);
              }
              &[class*="custom-pwa"] {
                  mask-image: url(../assets/images/svg/icon/pwa.svg);
              }
              &[class*="custom-qr_code"] {
                  mask-image: url(../assets/images/svg/icon/qr_code.svg);
              }
          }'