          	}
          	/** Use to remove scroll bar on mobile devices **/
          	@media (pointer:none), (pointer:coarse) {
          		::-webkit-scrollbar { 
          			width:0;
          		}
          		overflow: -moz-scrollbars-none;
          		 .scroll-content{
