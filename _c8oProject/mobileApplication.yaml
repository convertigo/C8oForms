  comment: Global color themes can be customized here
  styleContent: 
    - xmlizable: 
      - â†‘classname: com.twinsoft.convertigo.beans.common.FormatedContent
      - com.twinsoft.convertigo.beans.common.FormatedContent: 
        â†’: |
          '// Ionic Variables and Theming. For more info, please see:
          // http://ionicframework.com/docs/v2/theming/ 
          $font-path: "../assets/fonts";
          
          @import "ionic.globals";
          /* clean-css ignore:start */
          @import "../assets/css/font-awesome.min.css";
          /* clean-css ignore:end */
          
          
          @font-face {
                  font-family: "Open Sans";
                  src: url($font-path+''/OpenSans-Regular.ttf'');
              }
          
             $font-family-base: "Open Sans";
             
             $widthRadioGroup: 80px;
             $widthRadioGroupLine: 150px;
             
          // Shared Variables
          // --------------------------------------------------
          // To customize the look and feel of this app, you can override
          // the Sass variables found in Ionic''s source scss files.
          // To view all the possible Ionic variables, see:
          // http://ionicframework.com/docs/v2/theming/overriding-ionic-variables/
          
          
          
          // Named Color Variables
          // --------------------------------------------------
          // Named colors makes it easy to reuse colors on various components.
          // It''s highly recommended to change the default colors
          // to match your app''s branding. Ionic uses a Sass map of
          // colors so you can add, rename and remove colors as needed.
          // The "primary" color is the only required color in the map.
          $colors: (
           		primary:    #0cbbe7,
                  secondary:  #32db64,
                  danger:     #f53d3d,
                  light:      #f4f4f4,
                  dark:       #222,
                  white:		#ffffff,
                  convertigo: #0cbbe7,
                  greenSelector: #25e056,
                  greyFab: #333333,
                  greyButton: #979797,
                  btLight: #ff8206
          );
          
          
          
          // App iOS Variables
          // --------------------------------------------------
          // iOS only Sass variables can go here
          
          
          
          
          // App Material Design Variables
          // --------------------------------------------------
          // Material Design only Sass variables can go here
          
          
          
          
          // App Windows Variables
          // --------------------------------------------------
          // Windows only Sass variables can go here
          
          
          
          
          // App Theme
          // --------------------------------------------------
          // Ionic apps can have different themes applied, which can
          // then be future customized. This import comes last
          // so that the above variables are used and Ionic''s
          // default are overridden.
          
          @import "ionic.theme.default";
          
          
          // Ionicons
          // --------------------------------------------------
          // The premium icon font for Ionic. For more info, please see:
          // http://ionicframework.com/docs/v2/ionicons/
          
          @import "ionic.ionicons";
          
          
          // Fonts
          // --------------------------------------------------
          
          @import "roboto";
          @import "noto-sans";'
â†“Style [mobile.components.UIStyle-1491635462437]: 
  comment: You can add some global application styles here
  styleContent: 
    - xmlizable: 
      - â†‘classname: com.twinsoft.convertigo.beans.common.FormatedContent
      - com.twinsoft.convertigo.beans.common.FormatedContent: 
        â†’: |
          '.requiredgregoryv::before {
          content: "*";
          color: red;
          position: absolute;
          top: 5%;
          left: -13px;
          }
          .requiredgregoryvpadding::before {
          content: "*";
          color: red;
          position: absolute;
          top: 5%;
          left: 7px;
          }
          .alert-message {
          	height: 0px !important;
          }
          body { 
          
           }
           .scroll-content{
           scrollbar-width:none !important;
           }
           .popover-content{
            scrollbar-width:none !important;
           }
          html{
          	overflow: -moz-scrollbars-none;
          	html,body{overflow: hidden !important;}
          }
          @-moz-document url-prefix() {
              html,body{overflow: hidden !important;}
          }
          body {
          user-select: text;
          }
          .popover-content {
          width:auto !important
          }
          .color-picker{
          	margin-right:0px !important;
          	vertical-align: middle;
          	
          }
          .text-input{
          user-drag: none; 
          user-select: none;
          -moz-user-select: none;
          -webkit-user-drag: none;
          -webkit-user-select: none;
          -ms-user-select: none;
          }
          .label-md[stacked] {
              font-size: 1.4rem !important;
          }
          .rangeSLiderActivated {
          	.range-pin::before{
          		background-color: #0cbbe7 !important;
          		color: #0cbbe7 !important;
          	}
          	.range-pin{
          		background-color: #0cbbe7 !important;
          		//color: #0cbbe7 !important;
          	}
          }
          .lds-roller {
          	text-align: center;
            display: inline-block;
            position: relative;
            width: 64px;
            height: 64px;
          }
          .lds-roller div {
            animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            transform-origin: 32px 32px;
          }
          .lds-roller div:after {
            content: " ";
            display: block;
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ff8206;
            margin: -3px 0 0 -3px;
          }
          .lds-roller div:nth-child(1) {
            animation-delay: -0.036s;
          }
          .lds-roller div:nth-child(1):after {
            top: 50px;
            left: 50px;
          }
          .lds-roller div:nth-child(2) {
            animation-delay: -0.072s;
          }
          .lds-roller div:nth-child(2):after {
            top: 54px;
            left: 45px;
          }
          .lds-roller div:nth-child(3) {
            animation-delay: -0.108s;
          }
          .lds-roller div:nth-child(3):after {
            top: 57px;
            left: 39px;
          }
          .lds-roller div:nth-child(4) {
            animation-delay: -0.144s;
          }
          .lds-roller div:nth-child(4):after {
            top: 58px;
            left: 32px;
          }
          .lds-roller div:nth-child(5) {
            animation-delay: -0.18s;
          }
          .lds-roller div:nth-child(5):after {
            top: 57px;
            left: 25px;
          }
          .lds-roller div:nth-child(6) {
