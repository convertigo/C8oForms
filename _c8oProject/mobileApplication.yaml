        	/** Determine and configure pwa behavior */
            public configurePWA(){
        		// determine if we are in pwa mode or not
        		let indexPWA = window.location.pathname.indexOf("pwas");
        		let indexMobile = window.location.pathname.indexOf("mobile");
        		// if we started in standalone pwa mode
        		if (indexPWA != -1 && indexMobile == -1) {
        			// get url base
        			this.global.pwa = true;
        			const baseUrl = window.location.origin + this.getInstance(APP_BASE_HREF);
        			this.global.pwaGet = this.c8o.httpPublic.get(baseUrl + "manifest.webmanifest");
        			let standalonePwa = baseUrl.split("/")[baseUrl.split("/").indexOf("pwas") + 1];
        			  this.global.standalonePwa = standalonePwa;
        			// try to get manifest.webmanifest to detdermine themes
        			  this.global.pwaGet
        			.subscribe(
        			  response => {
        				  if(response["theme_color"] != undefined){
        					  this.statusBar.backgroundColorByHexString(response["theme_color"]);
        					  this.global.pwaThemeColor = response["theme_color"];
        				  }
        				  else{
        					  this.statusBar.backgroundColorByHexString("#0cbbe7");
        				  }
        				  
        			  },
        			  error=>{
        				  this.statusBar.backgroundColorByHexString("#0cbbe7");
        			  })
        		}
        		// if we started in no-code studio mode
        		else{
        			this.global.standalonePwa = null;
        			this.statusBar.backgroundColorByHexString("#0cbbe7");
        		}
        	}
        
        	/** configure language pref and fix chrome''s translate issue */
        	public configureLang(){
