            background-color: #ff8206 !important;
          }
          .requiredgregoryv::before {
          content: "*";
          color: red;
          position: absolute;
          top: 5%;
          left: -13px;
          }
          .requiredgregoryvpadding::before {
          content: "*";
          color: red;
          position: absolute;
          top: 5%;
          left: 7px;
          }
          .alert-message {
          	height: 0px !important;
          }
          
          
          body {
          user-select: text;
          }
