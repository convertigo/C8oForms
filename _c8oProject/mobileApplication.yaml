            '			let checkForDeletion = ()=>{
            				page.c8o.log.debug("[group deletion] we will check for local deletions (groups)");
            				let headersObject = { ''Accept'': ''application/json'', ''x-convertigo-sdk'': this.c8o.sdkVersion, "Content-Type": "application/json" };
            			 	Object.assign(headersObject, page.c8o.headers);
            			 	let params = {
            	                headers: this.c8o.httpInterface.getHeaders(headersObject),
            	                withCredentials: true,
            	            }
            				page.c8o.httpPublic.get(page.c8o.endpointConvertigo + "/fullsync/c8oforms_fs/_changes?timeout=25000&style=all_docs",params)
            				.subscribe(
            			        response => {
            						let remote = response.results.map((x)=>{
            							return x.id;
            						})
            						this.c8o.callJson("fs://c8oforms_fs.all")
            						.then((resp: any)=>{
            							let local = resp.rows.map((x)=>{
            								return x.id;
            							})
            							var toBeRemoved = local.filter(function(n) {
            						    	return remote.indexOf(n) === -1;
            							})
            							page.c8o.log.debug("[group deletion] there are " + toBeRemoved.length +" item(s) to be removed");
            							toBeRemoved.forEach((el)=>{
            								page.c8o.callJson("fs://c8oforms_fs.delete", "docid", el)
            								.then((re)=>{
            									page.c8o.log.debug("[group deletion] "+ el +" succesfully removed");
            									return null;
            								})
            								.fail((e)=>{
            									page.c8o.log.error("[group deletion] "+ el +" an error occured");
            								})
            								resolve();
            							})
            							return null;
            						})
            						.fail((err)=>{
            							page.c8o.log.error("[group deletion] an error occured while fetching .all");
            						});
            			        },
            			        error => {
            						page.c8o.log.error("[group deletion] an error occured while fetching changes");
            			     })
            			}
            			let checkLiveDeletion = ()=>{
            				page.c8o.callJson("fs://c8oforms_fs.view", "ddoc", "control_documents", "view", "control_local_doc_check_delete", "__live","liveCheckDeletion")
            				.then((res: any)=>{
            					if(res.rows.length > 0){
            						var newHash = sha256(JSON.stringify(res.rows));
            						if(this.local.hashDeletion == undefined || this.local.hashDeletion != newHash){
            							this.local.hashDeletion = newHash;
            							for(let elem of res.rows){
            								page.c8o.callJson("fs://c8oforms_fs.delete", "docid", res.rows._id)
            								.then((re)=>{
            									return null;
            								})
            								.fail((e)=>{
            								})
            							}
            							setTimeout(()=>{
            								checkForDeletion();
            							});
            							setTimeout(()=>{
            								checkForDeletion();
            							},3000);
            						}
            					}
            					
            					return null;
            				})
            				.fail((err)=>{
            					
            				})
            			}
            			
            			if(page.global.initialGroupDeletion == undefined){
            				checkForDeletion();
            				page.global.initialGroupDeletion = true;
            			}
            			if(page.global.checkLiveDeletion == undefined){
            				checkLiveDeletion();
            				page.global.checkLiveDeletion = true;
            			}
            			
                 
            		
