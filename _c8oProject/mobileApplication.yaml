          		 }
          		 .popover-content{
          		  	scrollbar-width:none !important;
          		 }
          		 ion-scroll .scroll-content{
          			scrollbar-width: none;
          			-webkit-scrollbar: hidden;
          			overflow: -moz-scrollbars-none;
          		}
          	}
           }
