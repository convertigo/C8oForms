              				page.global.selectedItem = {};
              				return {msg: page[''translate''].instant("form_deleted_success"), cssClass: "toastSuccess"};
              			}
              			else{
              				return {msg: page[''translate''].instant("error_del_form"), cssClass: "toastError"};
              			}
              		} catch (e) {
              			return {msg: page[''translate''].instant("error_del_form"), cssClass: "toastError"};
