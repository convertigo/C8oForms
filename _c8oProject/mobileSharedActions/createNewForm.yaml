          		          name: ''title'',
          		          type: "text",
          		          placeholder: page["translate"].instant("label_title")
          		        },
          		      ],
          		      buttons: [
          		        {
          		          text: page["translate"].instant("Cancel"),
          		          handler: (data) => {
          		            resolve(false);
          		          }
          		        },
          		        {
          		          text: page["translate"].instant("Save"),
          		          handler: (data) => {
          		              page["creating"] = data["title"];
          		              resolve({"title": data["title"]});
          		          }
          		        }
          		      ]
          		    })
