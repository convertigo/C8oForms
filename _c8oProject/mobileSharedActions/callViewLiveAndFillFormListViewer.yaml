          							.then(() => {
          								//page.local.callEndInitC8o();
          							})
          						return { restart: false };
          					}
          
          
          				}
          				else {
          					//page.local.callEndInitC8o();
          					return { restart: false };
          				}
          			}
          			//end define functions
          			let exec = async () => {
          				let response: any = await page.c8o.callJsonObject(verb, args).async();
          				let cond: boolean;
