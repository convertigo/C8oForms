          				}
          				catch (e) { }
          				if (cond && response.rows != undefined && response.rows[0] != undefined && newHash != page.local.hash && response.rows.length > 0) {
          
          
          					let res = await checkOffline(response)
          					if (res != undefined && res.restart == true) {
          
          					}
          					else {
