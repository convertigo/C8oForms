      ‚ÜìStyle [mobile.components.UIStyle-1491635462437]: 
        comment: You can add some global application styles here
        styleContent: 
          - xmlizable: 
            - ‚Üëclassname: com.twinsoft.convertigo.beans.common.FormatedContent
            - com.twinsoft.convertigo.beans.common.FormatedContent: 
              ‚Üí: |
                '.update-profile-modal .modal-wrapper{
                
                box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.3);
                	
                
                }
                .image-upload > input
                {
                    display: none;
                }
                .attach-doc
                {
                    cursor: pointer;
                }
                .my-drop-zone { 
                	border: dotted 3px lightgray;
                 }
                .nv-file-over { 
                	border: dotted 3px red;
                } /* Default class applied to drop zones on over */
                .another-file-over-class { 
                	border: dotted 3px green; 
                }
                .dot {
                  height: 25px;
                  width: 25px;
                  background-color: #bbb;
                  border-radius: 50%;
                  display: inline-block;
                }
                
                .shadow{
                	box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.3);
                
                border-left: 3px solid #488aff;
                }
                
                .shadow2{
                	box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.3);
                border: 3px solid #488aff;
                }
                
                .cardPers{
                	position: relative;
                    text-align: center;
                }
                
                .card-title {
                    position: absolute;
                    top: 36%;
                    font-size: 2.0em;
                    width: 100%;
                    font-weight: bold;
                    color: #fff;
                  }
                
                .card-subtitle {
                   font-size: 3.0em;
                   position: absolute;
                   bottom: 5%;
                   width: 100%;
                   color: #fff;
                   text-align:center;
                 }
                  
                  
                ::-webkit-scrollbar{
                
                display:none;
                
                }
                ion-scroll .scroll-content{
                -webkit-scrollbar: hidden;
                }
                
                
                
                .alertCustomCss {
                    // text color for basic alerts
                    color: white; 
                    // alert modal page bg color. Warning this will remove the alert transparency
                
                    button {
                        color: white !important; // button text color
                        background-color: color($colors, secondary, base) !important;
                    }
                
                    .alert-wrapper {
                        background-color: color($colors, dark, base); // bg color of alert content
                    }
                  }
                  
                .changeToast {
                	.toast-wrapper {
                		text-align: center !important;
                		border-radius: 5px !important;
                		background: color($colors, primary);
                	}
                }
                .styledivred {
                    background-color: #ffebee;
                    margin-top: 2px;
                    padding: 16px 17px;
                }
                .styledivnormal {
                
                    margin-top: 2px;
                    padding: 16px 17px;
                }
                .stylegenerictextred {
                  background-color: transparent;
                border-bottom-color: #ff0000;
                box-shadow: inset 0 -1px 0 0 #ff0000;
                margin:0px;
                padding:0px;
                }
                .stylegenerictextnormal{
                	background-color: transparent;
                	border-bottom-color: #999999;
                	box-shadow: inset 0 -1px 0 0 #999999;
                	margin:0px;
                	padding:0px;
                	font-size: 16px;
                }
                
                .stylegenericcheckboxnormal {
                	background-color: transparent;
                	margin:0px;
                	padding:0px;
                	font-size: 16px;
                }
                
                
                .item-inner {
                      box-shadow: none;
                
                    }
                
                .content {
                	
                	
                	/* add some styling CSS rules here for the body of your app
                	   for example,
                	 		background-color: your color; 
                	 		background-image: url(some background image);
                	*/
                }
                
                .toolbar-background {
                	/* add some styling CSS rules here for the Headers and Footers
                	   for example,
                	 		background-color: your color; 
                	*/
                }
                .scroll-zoom-wrapper {
                height: 100% !important;
                }
                
                .formView {
                	width: 100%;
                	height: 100%;
                	border: 1px solid color($colors, primary, base);
                	border-radius: 4px;
                	background-color: #efefef;
                }
                
                .componentsView {
                	width: 100%;
                	height: 100%;
                	border: 1px solid color($colors, secondary);
                	border-radius: 4px;
                	background-color: #efefef;
                }
                
                .componentsView ion-list ion-list-header {
                	background-color: color($colors, secondary, #fff) !important;
                	color: #fff;
                /* 	font-weight: bold; */
                	border-radius: 8px !important;
                }
                
                .componentsView ion-list ion-item {
                /* 	background-color: color($colors, primary, #fff); */
                	margin: 5px 0;
                	border-radius: 12px !important;
                }
                
